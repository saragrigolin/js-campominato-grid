<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container d-flex-row justify-between">
            <div class="container-title d-flex-row">
                <a href="#" class="logo">
                    <img src="img/logo-boolean.png" alt="">
                </a>
                <h1>Campo Minato: la Griglia</h1>
            </div>
            <div class="container-input d-flex-row">
                <label for="level">Difficolt&agrave;</label>
                <select name="level" id="level">
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="difficult">Difficult</option>
                </select>
                <button class="btn-blue" id="play">Play</button>
            </div>
        </div>
    </header>
    <main class="d-flex-row">
        <div class="grid d-flex-row" id="grid">
            <h2>Scegli una difficolt&agrave; e clicca sul tasto "Play"</h2>
        </div>
    </main>
    <footer>
        <div class="container d-flex-row">
            <span>Made with &hearts; by <a href="#">Boolean</a></span>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
